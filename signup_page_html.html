<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./sinup_page_css.css" />
      </head>
      <body>
        <div class="signup-box">
          <h1>Sign Up</h1>
          <form>
            <label>First Name</label>
            <input type="text" />
            <label>Last Name</label>
            <input type="text" />
            <label>Email</label>
            <input type="email" />
            <label>Password</label>
            <input type="password" />
            <label>Confirm Password</label>
            <input type="password" />
            <input type="button" value="Submit" />
          </form>
          <p class="para">
            <span>Already have an account?</span> <a href="#">Login here</a>
          </p>
        </div>
        
      </body>
    </html>
