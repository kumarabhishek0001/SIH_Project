{% extends 'main.html' %}




{% block content %}

{% if page == 'login' %}

<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    background: rgb(115,137,212);
    background: linear-gradient(90deg, rgba(115,137,212,1) 0%, rgba(218,191,191,1) 42%, rgba(237,164,62,1) 100%);
  }
  .heading{
    background-color: white;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bolder;
    font-size: 30px;
  }
  .container {
    width: 520px;
    height: 550px;
    margin: 30px auto;
    display: flex;
    background: rgb(239, 239, 239);
    border-radius: 10px;
    box-shadow: 5px 5px 7px gray, -5px -5px 7px gray;
  }
  .login {
    width: 500px;
  }
  form {
    width: 230px;
    margin: 100px auto;
  }
  form h1 {
    text-align: center;
    text-transform: uppercase;
    font-weight: bolder;
  }
  p {
    text-align: center;
  }
  form label {
    display: block;
    font-size: 16px;
    font-weight: 600;
    padding: 8px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin: 8px;
    outline: none;
    border: none;
    border: 1px solid gray;
    border-radius: 5px;
  }
  button {
    width: 250px;
    margin: 8px;
    padding: 8px;
    background: rgb(35, 104, 141);
    outline: none;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 17px;
    cursor: pointer;
  }
  button span {
    display: inline-block;
    position: relative;
  }
  p a {
    text-decoration: none;
    color: black;
  }
  button a{
    text-decoration: none;
    color: white;
  }
  hr {
    border-top: 2px solid purple;
  }
</style>

<div>
    <form method="POST" action="">
        {% csrf_token %}
         
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" />

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" />

        <input type="Submit" value="Login" />
    </form>
    <p> Havent signed up yet? </p>
    <a href="{% url 'register' %}">SIGN UP</a>
</div>

{% else %}

<div>
  <form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    
    <input type="submit"  value="Register"/>

  </form>
  <p> already signed up? </p>
    <a href="{% url 'login' %}">LOG IN</a>
</div>

{% endif %}

{% endblock %}
